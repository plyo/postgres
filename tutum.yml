backups:
  image: 'tutum.co/agresvig/postgres-backups:latest'
  environment:
    - ACCESS_TOKEN=
    - CLIENT_ID=
    - CLIENT_SECRET=
    - EXPIRY_DATE=
    - REFRESH_TOKEN=
    - BACKUP_DIR=/backups/
    - INCLUDE_SCHEMA_LIST='plyo'
    - DAY_OF_WEEK_TO_KEEP=5
    - DAYS_TO_KEEP=7
    - WEEKS_TO_KEEP=5
    - CRON_PERIOD=0 * * * *
    - GDRIVE_UPLOAD_DIR=backups
    - DB_CONFIG_1=postgres.postgres.agresvig.svc.tutum.io:5432:*:postgres:password
    - DB_CONFIG_2=plyo-postgres.postgres.agresvig.svc.tutum.io:5434:*:postgres:password
  tags:
    - postgres
  restart: always
postgres:
  image: 'tutum.co/agresvig/postgres:latest'
  environment:
    - APP_PASS=
    - PLYO_PASS=
    - POSTGRES_PASSWORD=
  ports:
    - '5432:5432'
  tags:
    - postgres
  restart: always
